{{ define "index" }}

{{ template "header" }}

<div class="container">
    {{ range $key, $value := . }}
    <div class="row">
        <div class="col-md-4">
            <h1><a href="/update?id={{$key}}">{{ $value.Title }}</a></h1>
        </div>
        <div class="col-md-4">
            <p><a href="/delete?id={{$key}}">Delete</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p>{{ $value.Description }}</p>
        </div>
    </div>
    {{ end }}
</div>

{{ template "footer" }}

{{ end }}
