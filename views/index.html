{{ define "index" }}

{{ template "header" }}

<div class="container">
    {{ range $key, $value := . }}
    <div class="row">
        <div class="col-md-offset-3 col-md-6 task-container">
            <div class="col-md-8">
                <h1>{{ $value.Title }}</h1>
            </div>
            <div class="col-md-4">
                <a class="btn btn-primary" href="/update?id={{$key}}">Update</a>
                <a class="btn btn-danger" href="/delete?id={{$key}}">Delete</a>
            </div>
            <div class="col-md-12">
                <p>{{ $value.Description }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>

{{ template "footer" }}

{{ end }}
